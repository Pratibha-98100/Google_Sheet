<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8"> 
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewpoint" content="width=device-width, intital-scale=1.0" >

            <title>Google Sheet Clone</title>

            <link rel="stylesheet" href="./style.css">
    
    </head>

    <body>
       
        <!-- -------------Creating table------------- -->

        <table id="my-table">
            <thead>


                <!-- --------------below navbar------------ -->

                <h1 id="current-cell">No Cell Selected</h1>
                <button id="bold-btn">B</button>
                <button id="italics-btn">I</button>
                <button id="underline-btn">U</button>
                <button id="left-align">Left</button>
                <button id="center-align">Center</button>
                <button id="right-align">Right</button>


                <!-- --------- font-size ------- -->
                <select id="font-size">
                    <option value="" disabled selected>Font Sizing</option>
                    <option value="14px">14</option>
                    <option value="16px">16</option>
                    <option value="18px">18</option>
                    <option value="20px">20</option>
                </select>



                <!-- --------- font-family ------- -->
                <select id="font-family">
                    <option value="" disabled selected>Font Styling</option>
                    <option value="serif">Serif</option>
                    <option value="sans-serif">Sans Serif</option>
                    <option value="cursive">Cursive</option>
                    <option value="monospace">Monospace</option>
                </select>




                <!-- --------- cut, copy, paste button------- -->
                <button id="cut-button">Cut</button>
                <button id="copy-button">Copy</button>
                <button id="paste-button">Paste</button>



                <!-- ----------- cell color------------ -->
                <label for="bgColor">Bg Colour</label>
                <input type="color" id="bgColor">



                 <!-- ----------- text color------------ -->
                 <label for="textColor">Text Colour</label>
                 <input type="color" id="textColor">
 


                <!----------------------- download button-------------------  -->
                <button onclick="downloadJson()">Download</button>
                


                <!----------------------- upload file button-------------------  -->
                <input type="file" id="jsonFile" accept=".json">





                <!-- ------------------------Grid Table -------------------- -->
                <br><br><br>
                <tr id="table-heading-row">
                    
                    <!---------- A --------- Z -->
                    <!-- through javascript loop -->
               <!-- <th>
                        <td></td>
                    </th> 
                -->
                     
                </tr>
            </thead>

            <tbody id="table-body">

            </tbody>
        </table>








        <!-- -----------CDN for socket io------------ -->
        <!-- box-sizing: border-box; -->
        <script src="./script.js"></script>
    </body>

</html>
